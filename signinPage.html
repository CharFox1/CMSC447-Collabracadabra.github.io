<html>
    <head>
        <title>Sign in AFRMS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="signInPage.js"></script>
    </head>
    <body>
        <!--basic username, password, show/hide password setup-->
        <form action="/Userlogin" method="POST">
            <div class="container text-center">
                <div class="row bg-info mx-auto p-4 rounded-top">
                    <div class="col-sm-4 text-right">
                        <label><b>User Name: </b></label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" placeholder="Username" name="username">
                    </div>
                </div>

                <div class="row bg-info mx-auto p-4 rounded-bottom">
                    <div class="col-sm-4 text-right">
                        <label><b>Password: </b></label>
                    </div>
                    <div class="col-sm-8">
                        <!-- Password field -->
                        <input type="text" placeholder="Password" name="password">
                        <input type="checkbox" onClick="hidePassword()">Show Password
                    </div>
                </div>
                <br>
                <button type="submit">Sign In</button>
                <p id="errMsg"></p>
            </div>
        </form>
    </body>
</html>
