<html>
    <head>
        <title>Sign in AFRMS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="signInPage.js"></script>
    </head>
    <body>
        <!--basic username, password, show/hide password setup-->
        <div class="container text-center">
            <div class="row bg-info mx-auto p-4 rounded-top">
                <div class="col-sm-4 text-right">
                    <label><b>User Name: </b></label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="user">
                </div>
            </div>
            
            <div class="row bg-info mx-auto p-4 rounded-bottom">
                <div class="col-sm-4 text-right">
                    <label><b>Password: </b></label>
                </div>
                <div class="col-sm-8">
                    <!-- Password field -->
                    <input type="password" class="form-control" id="pass">
                    <input type="checkbox" onClick="hidePassword()">Show Password
                </div>
            </div>
            <br>
            <button class="btn btn-primary" id="leButte" onclick="signInButton()">Sign In</button>
        </div>
    </body>
    <p style="text-align:center" id="errMsg"></p>
</html>
